  <script>
    $(function(){
      $('.users').html('No data available');
      document.getElementById("export").onclick = function() { exportCSV() }; 
  
      function exportCSV() {
      //// export CSV
        console.log("exportCSV");
        $('#buttonTable').DataTable().button(0).trigger();
      } 

      var button_table = $('#buttonTable').DataTable({
        "ordering": false,
        "paging": false,
        buttons: [
        	{
            extend: 'csv',
            filename: 'file_name',
           	extension: '.csv',
             exportOptions: {
        columns: ':visible' // Include all columns, visible or hidden
      }
        	}
    		],
        initComplete: function() {
        
        $('.buttons-csv').hide();
      }
    });

    firebase.database().ref('/').on('value',function(snap){   
      if(snap.val().users){
        let obj= snap.val().users;
        console.log(obj);
        $('.users').html('');
        if(Object.keys(obj).length>0){
          Object.keys(obj).forEach(key=>{
            $('.users').append(`
            <div class="live">
              <h3>UID: ${key} </h3> 
            </div>
            `);
            
          })
        }
      }
      if(snap.val().attendence){
          button_table.clear().draw();

          let arr= Object.values(snap.val().attendence);
          console.log(arr);  
          arr.forEach(function(elem,i){
              //console.log(table.row);
              var formattedTime = moment(elem.time, 'HH:mm:ss').format('HH:mm:ss');
              var status = elem.status ? '<span class="badge bg-success">Check In</span>' : '<span class="badge bg-danger">Check Out</span>';
              var row = `<tr>
                <td>${elem.uid}</td>
                <td>${elem.id}</td>
                <td>${formattedTime}</td>
                <td>${status}</td>                
                </tr>`;
              button_table.rows.add($(row)).draw();
              if (elem.status) {
                  $('#state' + i).html('<span class="badge bg-success">Check In</span>');
              } else {
                  $('#state' + i).html('<span class="badge bg-danger">Check Out</span>');
              }
          })
        }
    })

});
