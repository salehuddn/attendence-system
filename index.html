  <script>
    $(function(){
      $('.users').html('No data available');
      document.getElementById("export").onclick = function() { exportCSV() }; 
  
      function exportCSV() {
      //// export CSV
        console.log("exportCSV");
        $('#buttonTable').DataTable().button(0).trigger();
      } 

      var button_table = $('#buttonTable').DataTable({
        "ordering": false,
        "paging": false,
        buttons: [
        	{
            extend: 'csv',
            filename: 'file_name',
           	extension: '.csv'
        	}
    		],
        initComplete: function() {
        
        $('.buttons-csv').hide();
      }
    });

    firebase.database().ref('/').on('value',function(snap){   
      if(snap.val().users){
        let obj= snap.val().users;
        console.log(obj);
        $('.users').html('');
        if(Object.keys(obj).length>0){
          Object.keys(obj).forEach(key=>{
            $('.users').append(`
            <div class="live">
              <img src="./img/checkin.png" width="150px">
              <ul>
                <li><h3>UID: ${key}</h3></li>
                <li><img id="true${key}" width="50px" src="./img/tick.png"></li>
                <li><img id="false${key}" width="50px" src="./img/cross.png"></li>
              </ul>
            </div>
            `);
            if(obj[key]==1){
              $('#true'+key).show();
              $('#false'+key).hide();
            }else{
              $('#true'+key).hide();
              $('#false'+key).show();
            }
          })
        }
      }
      if(snap.val().attendence){
          button_table.clear().draw();

          let arr= Object.values(snap.val().attendence);
          console.log(arr);  
          arr.forEach(function(elem,i){
              //console.log(table.row);
              var row= `<tr>
                  <td>${elem.uid}</td>
                  <td>${elem.id}</td>
                  <td>${new Date(elem.time.slice(0, -1)).toLocaleString()}</td>
                  <td id="state${new Date(elem.time).getTime()}"></td>                
              </tr>`;
              button_table.rows.add($(row)).draw();
              if(elem.status){
                  //console.log(elem.status);
                  $('#state'+new Date(elem.time).getTime()).html('<span class="badge bg-success ">Check In</span>');
              }else{
                  $('#state'+new Date(elem.time).getTime()).html('<span class="badge bg-danger">Check Out</span>');
              }
          })
        }
    })

});
